<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="container mt-4">
        <h1 class="mb-4">Job Listings</h1>

        <f:if condition="{jobs}">
            <f:then>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <f:for each="{jobs}" as="job">
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">{job.title}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{job.location}</h6>
                                    <p class="card-text">
                                        <f:format.crop maxCharacters="100" append="...">{job.description}</f:format.crop>
                                    </p>
                                    <f:link.action action="show" arguments="{job: job}" class="btn btn-primary">
                                        View Details
                                    </f:link.action>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Job Type: {job.jobType}</small>
                                </div>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:then>
            <f:else>
                <div class="alert alert-info" role="alert">
                    No jobs found at the moment. Please check back later.
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>
</html>
